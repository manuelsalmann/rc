<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Centered Image</title>
    <style>
        body {
            background-color: #FEFEFC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .centered-image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img src="https://github.com/manuelsalmann/r/blob/main/rc-transparent.png?raw=true" alt="Centered Image" class="centered-image">
</body>
</html>
